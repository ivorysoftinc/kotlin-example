name: Lint

on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: lint
        run: ./gradlew ktlint

      - name: CheckStyle
        run: ./gradlew checkJavaStyle
